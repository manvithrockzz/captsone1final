<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   
    <link rel="stylesheet" href="styles.css" />
    <!-- we just linking both css and js pages to html page to add more
    functionality and styling -->
    <script src="index.js" defer></script>

    <!-- Ttitle that appears on browser -->
    <title>Capstone-1 Cuvette</title>
  </head>


  <body class="preload">
    <!-- this container that wraps entire game interface, header -->
    <div class="container">
      <header class="header">
        <!-- logo and two score displays -->
        <img src="./images/logo.svg" class="logo" />
        <div class="score">
          <div style="text-align: center;" class="score__title">  Computer <br> score</div>
      <div class="computerscore__number">0</div>

      </div>
      <div class="score">
          <div style="text-align: center;" class="score__title">  your <br> score</div>
      <div class="score__number">0</div>

      </div>

      <!-- one for users score and one for computers score -->


      </header>

      <!-- Below header section with class of game that contains button -->
      <section class="game">
        <button class="choice-btn" data-choice="rock">
          <!-- Each button representing one of three choices in the game -->
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Paper" />
          </div>

        </button>

        <!-- we just displaying images of rock paper & scissors -->
        
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>

          <!-- what user selects and random option generated by ai will be show in this -->
        </button>
        <button class="choice-btn" data-choice="paper">
          <!-- these are managed by using grid property that we mentioned in css -->
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <!--this section with class results that is intially hidden -->

    <section class="results hidden">
      <!-- This section contains two headings to indicate which choice the
      user & computer made -->
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">PC picked</h2>
      <div class="results__result"></div>
      <!-- There is also a div with a class of "results__winner" that is hidden until the game is over, which displays the winner of the game and a button to play again. -->
      <div class="results__winner hidden">
        <h3 style="font-size: 45px; color: white;" class="results__text"></h3>
        <button class="play-again">Play Again</button>

      </div>
      <button class="replay hiddens">Replay</button>

      </div>
      <div class="results__result"></div>
    </section>

    <!-- Finally, there is a button with a class of "rules-btn" that opens a modal when clicked. The modal contains an image of the rules of the game and a close button. -->
    <button class="rules-btn" tabindex="1">rules</button>
   
   
    <div class="modal">
      <!-- This is for rules button section we created div -->
      <div class="modal__container">
        <!-- This div with header tag and inserting image -->
        <header class="modal__header">
          <!-- * one this is very good to divide this modal container into threee parts -->
          <h2 class="modal__heading"></h2>

          <!-- ! cloase-btn we implemented according problem statement -->
          <button class="close-btn">
            <h2 style="cursor: pointer; font-style:normal; font-weight: 700;" class="close-x">X</h2>

      
          </button>
          <!-- closing header tag and add rules image in div -->
        </header>
        <img class="rules-image"
          src="./images/image-rules.png"
          
        />
      </div>
      <!-- * we now done with our HTML page! -->
    </div>

  
  </body>
</html>
